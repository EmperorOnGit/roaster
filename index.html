#entry-overlay {
  position: fixed;

  cursor: pointer;
  backdrop-filter: blur(6px);
  transition: opacity 0.5s ease;
}

.entry-image {
  max-width: 80%;
  max-height: 60%;
  filter: drop-shadow(0 0 10px rgb(24, 23, 23));
  pointer-events: none; 
}

body.blur-active .content {
  filter: blur(10px);
  pointer-events: none;
}

body:not(.blur-active) .content {
  filter: none;
  pointer-events: auto;
  transition: filter 0.5s ease;
}

<button id="mute-btn" style="
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1001;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  padding: 10px 14px;
  font-size: 16px;
  color: white;
  font-family: 'Share Tech Mono', monospace;
  backdrop-filter: blur(8px);
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  display: none;
">
  🔈
</button>
<div style="height: 150px;"></div> 
<script>
  const overlay = document.getElementById('entry-overlay');
  const audio = document.getElementById('bg-music');
  const muteBtn = document.getElementById('mute-btn');

  overlay.addEventListener('click', () => {
    document.body.classList.remove("blur-active");
    overlay.style.opacity = '0';
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 500);

    audio.volume = 0.5;
    audio.play();
    muteBtn.style.display = 'block';
  });

  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? '🔇' : '🔈';
  });

  muteBtn.addEventListener('mouseenter', () => {
    muteBtn.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.4)';
  });

  muteBtn.addEventListener('mouseleave', () => {
    muteBtn.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.1)';
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.body.classList.add("blur-active");

    const overlay = document.getElementById('entry-overlay');
    overlay.addEventListener('click', function () {
      document.body.classList.remove("blur-active");
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 500);
    });
  });
</script>

        }

</script>
