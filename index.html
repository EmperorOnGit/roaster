    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1373741088501796894/1382627719115964427/IMG_6654.png?ex=684bd7e8&is=684a8668&hm=1ba15dc0dda6ad0c153ad6432f1e58fb9d3514c4eb7b6c49cea68b50c85ea4c9&">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .roster {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
    background: rgba(255, 255, 255, 0.03);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    width: 160px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(1px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card .name {
      font-size: 1.1em;
      margin-bottom: 4px;
    }

    .card .role {
      font-size: 0.85em;
      color: yellow;
    }

    .card .role.member {
      color: #ccc;
    }

    .card .role.co {
      color: rgb(167, 1, 1);
    }

    .card .role.manager {
      color: rgb(3, 1, 126);
    }

#entry-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  cursor: pointer;
  backdrop-filter: blur(6px);
  transition: opacity 0.5s ease;
}

.entry-image {
  max-width: 80%;
  max-height: 60%;
  filter: drop-shadow(0 0 10px rgb(24, 23, 23));
  pointer-events: none; 
}

body.blur-active .content {
  filter: blur(10px);
  pointer-events: none;
}

body:not(.blur-active) .content {
  filter: none;
  pointer-events: auto;
  transition: filter 0.5s ease;
}
.main-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
  z-index: 1;
}
  </style>

<button id="mute-btn" style="
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1001;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  padding: 10px 14px;
  font-size: 16px;
  color: white;
  font-family: 'Share Tech Mono', monospace;
  backdrop-filter: blur(8px);
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  display: none;
">
  üîà
</button>

<script>
  const overlay = document.getElementById('entry-overlay');
  const audio = document.getElementById('bg-music');
  const muteBtn = document.getElementById('mute-btn');

  overlay.addEventListener('click', () => {
    document.body.classList.remove("blur-active");
    overlay.style.opacity = '0';
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 500);

    audio.volume = 0.5;
    audio.play();
    muteBtn.style.display = 'block';
  });

  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? 'üîá' : 'üîà';
  });

  muteBtn.addEventListener('mouseenter', () => {
    muteBtn.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.4)';
  });

  muteBtn.addEventListener('mouseleave', () => {
    muteBtn.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.1)';
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.body.classList.add("blur-active");

    const overlay = document.getElementById('entry-overlay');
    overlay.addEventListener('click', function () {
      document.body.classList.remove("blur-active");
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 500);
    });
  });
</script>

<script>
    (function() {
        function inspectcheck() {
            if ((window.outerWidth - window.innerWidth > 160) ||
                (window.outerHeight - window.innerHeight > 160) ||
                (window.devtools?.open)) { 
                location.href = "about:blank";
            }
        }
    
        inspectcheck(); // check on load
        setInterval(inspectcheck, 100); // check every 100ms
    })();
